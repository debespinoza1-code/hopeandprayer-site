<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hope</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <div class="bg" aria-hidden="true"></div>
  <div class="bgSharp" aria-hidden="true"></div>

  <div class="hero">
    <div class="panel">
      <div class="panel__top">
        <div class="title">HOPE</div>
        <div class="subtitle">Daily Catholic reflection and quiet prayer</div>
      </div>

      <div class="tabs" role="tablist" aria-label="Hope sections">
        <button class="tab" role="tab" aria-selected="true" data-tab="readings">Readings</button>
        <button class="tab" role="tab" aria-selected="false" data-tab="reflection">Reflection</button>
        <button class="tab" role="tab" aria-selected="false" data-tab="prayer">Prayer</button>
      </div>

      <div class="panel__body">

        <!-- READINGS -->
        <section id="tab-readings">
          <div class="h2" id="readingsDate">Today</div>
          <div class="meta" id="readingsMeta"></div>
          <div id="readingsContainer"></div>
          <div class="actions" id="readingsActions"></div>
        </section>

        <!-- REFLECTION -->
        <section id="tab-reflection" style="display:none;">
          <div class="h2">Today’s Reflection</div>
          <div class="meta">To edit your reflection: open /admin and edit “today”.</div>
          <div id="reflectionContainer">
            <p>Loading reflection…</p>
          </div>
          <div class="meta" style="margin-top:12px;">
            <a class="btnLink" href="/admin/" target="_blank" rel="noreferrer">Open Admin</a>
          </div>
        </section>

        <!-- PRAYER -->
        <section id="tab-prayer" style="display:none;">
          <div class="h2">Prayer Requests</div>
          <div class="meta">If you’d like me to pray for you, leave a request below.</div>

          <form name="prayer" method="POST" data-netlify="true" netlify-honeypot="bot-field">
            <input type="hidden" name="form-name" value="prayer" />
            <p class="hp">
              <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
            </p>

            <label>Your Name (optional)</label>
            <input type="text" name="name" />

            <label>Your Prayer Request</label>
            <textarea name="message" required></textarea>

            <button class="btn" type="submit">Submit Prayer Request</button>
          </form>
        </section>

      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
