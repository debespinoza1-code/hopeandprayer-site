<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hope</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="bg"></div>

<header class="hero">
  <h1>HOPE</h1>
  <p>Daily Catholic reflection and prayer</p>
</header>

<main>

<section>
<h2 id="readingsDate">Today</h2>
<div id="readingsContainer"></div>
<div id="readingsActions"></div>
</section>

<section>
<h2>Today’s Reflection</h2>
<div id="reflectionContainer">Loading reflection…</div>
<p><a href="/admin/">Edit Reflection</a></p>
</section>

<section>
<h2>Prayer Requests</h2>

<form name="prayer" method="POST" data-netlify="true">
<input type="hidden" name="form-name" value="prayer">

<label>Name (optional)</label>
<input type="text" name="name">

<label>Prayer Request</label>
<textarea name="message" required></textarea>

<button type="submit">Submit Prayer Request</button>
</form>

</section>

<footer>
<p>© Hope</p>
</footer>

</main>

<script src="app.js"></script>
</body>
</html>
