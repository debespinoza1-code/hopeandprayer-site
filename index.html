<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hope</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<div class="bg"></div>

<header class="header">
  <h1 class="brand__title">Hope</h1>
  <p class="brand__subtitle">Daily Catholic reflection and quiet prayer</p>
</header>

<div class="wrap">

  <!-- DAILY READINGS -->
  <section>
    <h2 id="readingsDate">Today</h2>
    <p id="readingsIntro"></p>
    <div id="readingsContainer"></div>
  </section>

  <!-- REFLECTION -->
  <section>
    <h2>Today’s Reflection</h2>
    <div id="reflectionContainer">
      <p class="lead">Loading reflection...</p>
    </div>
  </section>

  <!-- PRAYER REQUEST FORM -->
  <section>
    <h2>Prayer Requests</h2>
    <p class="lead">If you would like me to pray for you, you may leave your request here.</p>

    <form name="prayer" method="POST" data-netlify="true" netlify-honeypot="bot-field">

      <!-- Required hidden input for Netlify -->
      <input type="hidden" name="form-name" value="prayer" />

      <!-- Honeypot (spam protection) -->
      <p style="display:none">
        <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
      </p>

      <label>Your Name (optional)</label>
      <input type="text" name="name" />

      <label>Your Prayer Request</label>
      <textarea name="message" required></textarea>

      <button type="submit">Submit Prayer Request</button>
    </form>
  </section>

  <footer class="footer">
    © Hope — A quiet place for faith.
  </footer>

</div>

<script src="app.js"></script>

</body>
</html>
